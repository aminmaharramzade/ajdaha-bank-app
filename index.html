<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Əjdaha Bank</title>
</head>
<body>

   
    <header class="header">
        <h1>ƏJDAHA BANK</h1>
    </header>
    <div class="section-info">

        <div class="card-deposit">
            <label class="label-text" for="number">Deposit:</label>
            <input id="userDepositAmount" type="number" placeholder="Enter the amount...">
            <button onclick="obj.start()" type="button">Complete</button>
            <h4 id="depHistory"></h4>
            </div>

        <div class="card-withdraw">
            <label class="label-text" for="number">Withdraw:</label>
            <input id="userWithdrawAmount" type="number" placeholder="Enter the amount...">
            <button onclick="obj.start()"type="button">Complete</button>
            <h4 id="decHistory"></h4>
            </div>

        <div class="card">
            <label class="label-text" for="">Your balance:</label>
            <p id="userBalance"class="label-text" style="font-weight: 400;">0₼</p>
            </div>
    
            </div>


    <div class="section">

        <div class="card">
            <h1>Dragon Visa Card</h1>
            <h2>0910 2024 1212 2024</h2>
            <h2 id="userFullName" style="opacity: 0.9;"></h2>
        </div>

        <ul class="nav-list">
            <li><a onclick="obj.viewTransaction()">View Transaction History</a></li>
        </ul>

    </div>
    
    <script src="app.js"></script>
</body>
</html>
